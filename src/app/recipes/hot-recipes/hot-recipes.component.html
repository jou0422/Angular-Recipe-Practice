<div class="landing-img">
  <div class="text-center landing-text">
    <h1>Detailed Steps,<br>Simple Ingredients.</h1>
    <h3>Everyone can be A Master Chef.</h3>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-primary" type="submit" (click)="scrollToHotRecipes()">Get Started</button>
    </div>
  </div>
</div>

<div class="body-div" id="hotRecipes">
  <h2>Hot Recipes</h2>
  <h3>This weeks top trending recipes</h3>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 hot-row">
    <div class="col hot-col" *ngFor="let recipe of recipes">
      <div class="card shadow h-100">
        <div class="card-img" style="background-image: url('{{ recipe.thumbnail }}');" routerLink="/recipe/{{ recipe.id }}">
        </div>
        <div class="card-body">
          <div class="d-flex flex-row flex-wrap">
            <p class="card-text hashtag" *ngFor="let hashtag of recipe.hashtag" (click)="onClickHashtag(hashtag)">#{{ hashtag }}</p>
          </div>
          <!-- <button [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)"> -->
          <!-- <a href=""><h4>{{ recipe.name }}</h4></a> -->
          <!-- </button> -->
          <h4><a routerLink="/recipe/{{ recipe.id }}">{{ recipe.name }}</a></h4>
          <p class="card-text">{{ recipe.timeMin }} mins</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 hot-row">
    <div class="col hot-col" *ngFor="let recipe of recipes">
      <div class="card shadow h-100">
        <div class="card-img" style="background-image: url('{{ recipe.thumbnail }}');" routerLink="/recipe/{{ recipe.id }}">
        </div>
        <div class="card-body">
          <div class="d-flex flex-row flex-wrap">
            <p class="card-text hashtag" *ngFor="let hashtag of recipe.hashtag" (click)="onClickHashtag(hashtag)">#{{ hashtag }}</p>
          </div>
          <h4><a routerLink="/recipe/{{ recipe.id }}">{{ recipe.name }}</a></h4>
          <p class="card-text">{{ recipe.timeMin }} mins</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-primary" type="submit" routerLink="/discover">View More</button>
  </div>
</div>
